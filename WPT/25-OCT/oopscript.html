        class Circle {
            constructor(r) {
                this.r = r;
            }
            getArea(){
                return 3.14 * this.r * this.r
            }
            
            getPerimeter(){
                return 2 * 3.14 * this.r;

            }
        }
        var c1 = new Circle(5);
        console.log(c1.getArea());
        console.log(c1.getPerimeter());
