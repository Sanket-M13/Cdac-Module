
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
   <!-- Await -->
    <script>
        function sum(a,b){
         return new Promise((resolve,reject)=>{
            console.log("Started addition");
            setTimeout(()=>{
                var c = a+b;
                resolve(c);
            },2000);
        })    
    }
  

   
    
    function Factorial(num) {
        return new Promise((resolve)=>{
            console.log("Started caluculating Factorial.....");
            setTimeout(() => {
                let f = 1;
                for(let i = 1; i<=num; i++){
                    f*=i;
                }
                resolve(f);
            }, 4000);
        });
        
    }
    

    function Square(n) {
        return new Promise((resolve,reject)=>{
            console.log("Started calculating square....");
            setTimeout(() => {
                var sq = n*n;
                resolve(sq);
            }, 1000);
        });
    }

    async function calculate() {
        try {
            const sumResut = await sum(2,3);
            console.log("Sum is",sumResut);

            const factres = await Factorial(sumResut);
            console.log("Factorial is",factres);

            const sqres = await Square(factres);
            console.log("Square is",sqres);
            

        } catch (error) {
            console.log(error);
        }           
    }
    calculate();

    </script>
    
</body>
</html>
